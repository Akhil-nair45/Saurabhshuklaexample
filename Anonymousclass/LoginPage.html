<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
  border:1px solid black;
}
    </style>
</head>
<body>
    <form>
        <label for="Playerid">Player ID</label>
        <input type="number" id="playerid" name="playerid">
        <br>
        <label for="player Name">Player Name</label>
        <input type="text" id="playername" name="playername">
        <br>
        <label for="runs">Runs</label>
        <input type="number" id="runs" name="runs">
        <br>
        <br>
        <button type="button" id="AddData">Add Data</button>
        <button type="button" onclick="removePlayer()">Remove</button>
        
    </form>

    <table id="PlayerTable">
        <thead>
        <tr>
            <th>Player Id</th>
            <th>Player Name</th>
            <th>Runs</th>
          </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
    </table>


    <script>
        function removePlayer()
        {
            var table = document.getElementById("PlayerTable");
            var rowIndex = table.rows.length-1;

            table.deleteRow(1);
        }

  const addBtn = document.getElementById('AddData');
  const tableBody = document.getElementById('table-body');

  addBtn.addEventListener('click', () => {
    // Retrieve the input field values
    const playerId = document.getElementById('playerid').value;
    const playerName = document.getElementById('playername').value;
    const runs = document.getElementById('runs').value;

    // Create a new row in the HTML table with the input field values
    const newRow = tableBody.insertRow();
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    cell1.innerHTML = playerId;
    cell2.innerHTML = playerName;
    cell3.innerHTML = runs;

    // Clear the input fields
    document.getElementById('playerid').value = '';
    document.getElementById('playername').value = '';
    document.getElementById('runs').value = '';
  });

    </script>
</body>
</html>
